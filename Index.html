<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/fintodo.css">
    <link rel="stylesheet" href="css/finweather.css">
    <link rel="stylesheet" href="css/finclock.css">
    <link rel="stylesheet" href="css/finbg.css">
    <link rel="stylesheet" href="css/finname.css">

   
    <title>Write a good thing</title>
</head>
<body>
    <!-- image -->
    <img src="" class="image">
    <!-- weather -->
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <div class="icon"><img class="wicon" src="" alt="weather icon"></div>
        </div>
        <div class="temperature">
            <div class="degree-section">
            <h2 class="temperature-degree">6</h2>
            <span>Â°C</span>
            </div>
            <div class="temperature-description">
                It's cold</div>
        </div>
    <!-- clock -->
        <section>
            <div class="clock">
                <div class="container">
                    <h2 class="hour">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 class="min">00</h2>
                    <h2 class="dot">:</h2>
                    <h2 class="sec">00</h2>
                    <span class="ampm">AM</span>
                </div>
            </div>
        </section>
    <!--greeting  -->
        <form class="who">
            <input id="greeting" type="text" placeholder="What is your name?">
            <h3 class="name"></h3> 
        </form>
    <!-- to do list  -->
    <header>
        <h1>My Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    
    <script src="javascript/fintodo.js"></script>
    <script src="javascript/finweather.js"></script>
    <script src="javascript/finname.js"></script>
    <script src="javascript/finclock.js"></script>
    

</body>
</html>
